name: 每3小时更新 IP 地址列表

on:
  schedule:
    - cron: '0 */3 * * *'   # 每 3 小时（UTC）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 抓取并处理 IP / 域名（IPv4 / IPv6 / 域名自动识别）
        run: |
          set -e

          echo "初始化缓存..."
          > all_raw.txt

          urls=(
            "https://raw.githubusercontent.com/woshishiq1/cfyx/refs/heads/main/ip.txt"
            "https://raw.githubusercontent.com/woshishiq1/Senflare-IP/refs/heads/main/Senflare-Pro.txt" 
            // "https://addressesapi.090227.xyz/CloudFlareYes" 
            // "https://addressesapi.090227.xyz/ip.164746.xyz" 
            "https://raw.githubusercontent.com/ymyuuu/IPDB/refs/heads/main/BestCF/bestcfv6.txt" 
            // "https://raw.githubusercontent.com/ymyuuu/IPDB/refs/heads/main/BestCF/bestcfv4.txt" 
            "https://addressesapi.090227.xyz/cmcc-ipv6"
          )

          for url in "${urls[@]}"; do
            echo "抓取：$url"
            echo "# 来源: $url" >> all_raw.txt
            if curl -fs "$url" >> all_raw.txt; then
              echo >> all_raw.txt
            else
              echo "获取失败: $url"
            fi
          done

          echo "处理地址规则..."
          declare -A seen
          > bestcfv6.txt

          while IFS= read -r line; do
            line=$(echo "$line" | sed 's/#.*//' | sed 's/[[:space:]]*$//')
            [[ -z "$line" ]] && continue

            if [[ ${seen["$line"]+exists} ]]; then
              continue
            fi
            seen["$line"]=1

            # ===== 1️⃣ 域名 + 端口 =====
            if [[ "$line" =~ ^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}:[0-9]+$ ]]; then
              echo "$line" >> bestcfv6.txt
              continue
            fi

            # ===== 2️⃣ 域名（无端口）=====
            if [[ "$line" =~ ^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$ ]]; then
              echo "$line" >> bestcfv6.txt
              continue
            fi

            # ===== 3️⃣ IPv6：[xxxx]:port =====
            if [[ "$line" =~ ^\[[0-9a-fA-F:]+\]:[0-9]+$ ]]; then
              echo "$line" >> bestcfv6.txt
              continue
            fi

            # ===== 4️⃣ IPv6：[xxxx]（无端口）=====
            if [[ "$line" =~ ^\[[0-9a-fA-F:]+\]$ ]]; then
              echo "$line:443" >> bestcfv6.txt
              continue
            fi

            # ===== 5️⃣ IPv4：x.x.x.x:port =====
            if [[ "$line" =~ ^([0-9]{1,3}\.){3}[0-9]{1,3}:[0-9]+$ ]]; then
              echo "$line" >> bestcfv6.txt
              continue
            fi

            # ===== 6️⃣ IPv4：x.x.x.x（无端口）=====
            if [[ "$line" =~ ^([0-9]{1,3}\.){3}[0-9]{1,3}$ ]]; then
              echo "$line:443" >> bestcfv6.txt
              continue
            fi

            # ===== 7️⃣ IPv6 裸地址（无 []）=====
            if [[ "$line" =~ : ]]; then
              echo "[$line]:443" >> bestcfv6.txt
              continue
            fi

            # ===== 8️⃣ 兜底 =====
            echo "$line" >> bestcfv6.txt

          done < all_raw.txt

          echo "生成完成：$(wc -l < bestcfv6.txt) 条"

      - name: 提交变更
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          git add bestcfv6.txt all_raw.txt
          git commit -m "自动更新 IP 列表 ($(date -u '+%Y-%m-%d %H:%M:%S'))" || echo "无变更"
          git push

  cleanup_runs:
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: 清理旧工作记录，保留最近 10 次
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 0
          keep_minimum_runs: 10
